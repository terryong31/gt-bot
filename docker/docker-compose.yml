version: '3.8'

services:
  telegram-bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: telegram-bot
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          memory: 256M

  admin:
    build:
      context: ..
      dockerfile: docker/Dockerfile.admin
    container_name: telegram-admin
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=sqlite:///./data/bot.db
    volumes:
      - ../data:/app/data
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 512M
        reservations:
          memory: 128M
